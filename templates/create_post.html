{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Add a post{% endblock %}</h1>
{% endblock %}

{% block content %}

<h1 class="mt-5">Create a post</h1>
<p class="lead">Fill in the boxes below and click submit to add a new post</p>

<form action="{{ url_for('create_post') }}" method="POST">
    <div class="form-group row">
        <label for="title" class="col-sm-1 col-form-label">Title:</label>
        <div class="col-sm-6">
            <input type="text" id="title" name="title" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="category" class="col-sm-1 col-form-label">Category:</label>
        <div class="col-sm-6">
            <input list="categories" name="category" class="form-control">
            <datalist id="categories">
                <option value="Java">
                <option value="JavaScript">
                <option value="Python">
                <option value="Ruby">
                <option value="Rust">
            </datalist>
        </div>
    </div>
    <div class="form-group row">
        <label for="body" class="col-sm-1 col-form-label">Body:</label>
        <div class="col-sm-10">
            <textarea name="body" rows="10" cols="60" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="submit" class="btn btn-lg btn-primary" value="Submit">
        </div>
    </div>
</form>

{% endblock %}
