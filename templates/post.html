{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}{{ post.title }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ post.title }}</h1>
    <p class="text-muted"><strong>Category:</strong> {{ post.category.name }}</p>
    <p>{{ post.body }}</p>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary">Edit</a>
    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" class="d-inline">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
